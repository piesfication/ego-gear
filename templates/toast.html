{% load static %}
<div 
  id="toast-component"
  class="fixed bottom-8 right-8 w-80 px-6 py-4 rounded-xl
         bg-gradient-to-r from-blue-900 via-blue-800 to-blue-900 
         text-white shadow-lg opacity-0 translate-y-10 
         transition-all duration-500 z-50"
>
  <div class="flex items-start justify-between gap-3">
    <div>
      <h3 id="toast-title" class="font-semibold text-white mb-1"></h3>
      <p id="toast-message" class="text-sm text-gray-200"></p>
    </div>
    <button id="toast-close" class="text-gray-400 hover:text-white text-lg leading-none">&times;</button>
  </div>

  <!-- indikator bar -->
  <div id="toast-indicator" 
       class="h-1 mt-3 rounded-full bg-green-400 transition-all duration-[3000ms] w-full">
  </div>

  <script src="{% static 'js/toast.js' %}"></script>
</div>
